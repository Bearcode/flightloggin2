{% extends "base.html" %}
{% block realtime-sel %}nav_selected{% endblock%}

{% block javascript %}
	{#<link rel="stylesheet" type="text/css" href="{{ CSS_URL }}/realtime.css">#}
<script type="text/javascript">
    var users_system = new Date().getTime() / 1000
    var SERVER_OFFSET = {% now "U" %} - users_system;
</script>
<script type="text/javascript" src="{{ MEDIA_URL }}/jquery/epiclock/jquery.epiclock.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}/javascripts/realtime.js"></script>

{% endblock %}

{% block title %}Realtime{% endblock %}


{% block canvas %}

<form action="{% url realtime display_user %}" method="post">

Current time: {% now "M-d-Y" %} <span id="time">{% now "h:i:s" %}</span>

<div id="epiclock"></div>

<br>

<input type="button" value="Go On Duty">

</form>
{% endblock %}
