{% extends "base.html" %}

{% block javascript %}
    <link rel="stylesheet" type="text/css" href="{{ CSS_URL }}/news.css"> 
{% endblock %}

{% block title %}News{% endblock %}
{% block canvas %}

{% for item in news %}

    <div class="news_box">
        <big>{{ item.title }}</big><br />
        <small>{{ item.date|date:"l, F jS, Y" }}</small>
        <p>
        {{ item.text|safe|linebreaksbr }}
        </p>
    </div>

{% endfor %}

{% endblock %}
